<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Leg med FORM</title>
</head>
<body>


<form id="signup">
  <div id="personal info">
  <label for="fullname">Full name:</label>
  <input type="text" id="fname" name="fullname">
  <br>
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email">
  <br>
  <br>
  <label for="email">Username:</label>
  <input type="text" id="username" name="username">
  <br>
  <label for="email">Password:</label>
  <input type="password" id="password" name="password">
  <br>
  <label for="email">Repeat Password:</label>
  <input type="repeatpassword" id="repeatpassword" name="repeatpassword">
  </div>
  <br>
  <br>



  <div>
  <br>
  Payment:
  <br>
  <div>
  <label>
    <input type="radio" name="payment" value="Free" id="signup-payment-free" />
    Free
  </label>
  <br>
  <label>
    <input type="radio" name="payment" value="Cheap" id="signup-payment-cheap" />
    Cheap
  </label>
  <br>
  <label>
    <input type="radio" name="payment" value="Fair" id="signup-payment-fair" checked/>
    Fair
  </label>
  <br>
    <input type="radio" name="payment" value="Expensive" id="signup-payment-expensive" />
    Expensive
  </label>
  </div>
  <br>
  <br>



  <div>
  <input type="checkbox"> I would like to receive e-mails
  <br>
  <input type="checkbox"> I accept terms & conditions
  <br>
  <br>
  <input type="submit" value="Submit">
  <input type="reset" value="Clear">
  </div>
</form>
    <script src="app.js"></script>
</body>
</html>
